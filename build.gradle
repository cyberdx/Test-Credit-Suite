apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'test'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


repositories {
    jcenter()
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.5.3.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.7.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.0.1'
    runtime group: 'org.hsqldb', name: 'hsqldb', version:'2.3.3'
    compileOnly 'org.projectlombok:lombok:1.16.22'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.3.RELEASE') {
        exclude(module: 'commons-logging')
    }

}
